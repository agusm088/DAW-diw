<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs HTML5 y CSS3</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div id="page">
        <header>
            <h1><img src="./imgs/logo.png" alt="logo curso" id="logo">Curso de HTML5 y CSS3</h1>
        </header>
        <nav>
            <ul>
                <li id="contenidos"><a href="index.html">Contenidos</a></li>

                    <ul>

        <main>
            <div id="contenedorFormulario">
                <h1>Contáctenos</h1>
                <form>
                    <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required><label></label>

        <footer>

                Diseño de interfaces web - 2DAW</p>
