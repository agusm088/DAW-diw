<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario - Agustín Muñoz</title>
    <link id="miniLogo" rel='icon' type='image/x-icon' href=''>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="registro" method="post">
        <h1>Regístrate!</h1>
        <ul>
            <li>
                <label for="nombre">Mi nombre es:</label>
                <input type="text" id="nombre" name="nombre" required autofocus>
            </li>

            <li>
                <label for="email">Mi email es:</label>
                <input type="email" id="email" name="email" required multiple>
            </li>

            <li>
                <label for="recuerdame">Recuérdame en este equipo</label>
                <input type="checkbox" id="recuerdame" name="recuerdame">
            </li>

            <li>
                <label for="url">Mi dirección web es:</label>
                <input type="url" id="url" name="url" placeholder="http://ejemplo.com">
            </li>

            <li>
                <label for="password1">Me gustaria que mi password fuese: <br>
                    (al menos 6 caracteres, sin espacios)</label>
                <input type="password" id="password1" name="password1" required pattern="\S{6,}">
            </li>

            <li>
                <label for="password2">Mi password repetida es: </label>
                <!--expresion regualres: (al menos 6 caracteres, sin espacios)-->
                <input type="password" id="password2" name="password2" required pattern="\S{6,}">
            </li>

            <label for="conocimientos">En una escala de 1 a 10, mis
                conocimientos de HTML5 son:</label>
            <input type="range" min="1" max="10" id="conocimientos" name="conocimientos">

            <li>
                <label for="fechaInicio">Por favor, inicia mi suscripción el día: </label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </li>

            <label for="cantidad">Me gustaría recibir <input type="number" name="cantidad" id="cantidad" value="1"
                    min="0" max="5"> copias de
                <cite>El manual de HTML5</cite>.</label>

                <br>

            <li>
                <label for="tambienCSS3">También registrame para <i>El Manual de CSS3</i></label>
                <input type="checkbox" id="tambienCSS3" name="tambienCSS3">
            </li>

            <li>
                <button id="registro-submit" name="registro-submit">envíame</button>
            </li>

</body>

</html>
