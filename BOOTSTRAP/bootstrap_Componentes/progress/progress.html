<!DOCTYPE html>
<html lang="es">

<head>
    <title>Progress - Agustín Muñoz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">
</head>

<style>
    .container {
        margin-top: 25px;
    }
</style>

<body>
    <div class="container">

        <div class="progress-stacked">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100" style="width: 25%">
                <div class="progress-bar">EJERCICIOS</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100" style="width: 25%">
                <div class="progress-bar bg-success">TEORÍA</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100" style="width: 50%">
                <div class="progress-bar bg-info">PROYECTO</div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
