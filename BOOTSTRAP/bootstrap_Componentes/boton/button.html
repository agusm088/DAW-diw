<!DOCTYPE html>
<html lang="es">

<head>
    <title>Botones - Agustín Muñoz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="boton.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="botones">
            <div class="row">
                <h3>Primario y Secundario</h3>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-outline-primary">Primary</button>

                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>

                <h3>Alerta</h3>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-outline-success">Success</button>

                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>

                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>

                <h3>Info</h3>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-outline-info">Info</button>

                <h3>Cambiar modo claro/oscuro</h3>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-outline-light">Light</button>

                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>

                <h3>Link</h3>
                <button type="button" class="btn btn-link">Link</button>

                <h3>Link</h3>
                <button type="button" class="btn btn-link">Link</button>

                <h3>Con diferentes values</h3>
                <a class="btn btn-primary" href="#" role="button">Link</a>
                <button class="btn btn-primary" type="submit">Button</button>
                <input class="btn btn-primary" type="button" value="Input" />
                <input class="btn btn-primary" type="submit" value="Submit" />
                <input class="btn btn-primary" type="reset" value="Reset" />

                <h3>Botones grandes</h3>
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>

                <h3>Botones pequeños</h3>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>

                <h3>Grupo de botones</h3>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">Left</button>
                    <button type="button" class="btn btn-warning">Middle</button>
                    <button type="button" class="btn btn-success">Right</button>
                </div>

                <h3>Desplegable</h3>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>

                <h3>Desplegable vertical</h3>
                <div class="btn-group dropend">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropend
                    </button>
                </div>
            </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
