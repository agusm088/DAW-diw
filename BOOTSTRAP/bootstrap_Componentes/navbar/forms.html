<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario - Agustín Muñoz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/navbar.html">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/navbar.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="forms.html">Pedidos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Hombre</a></li>
                                <li><a class="dropdown-item" href="#">Mujer</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">

            <form role="form">
                <div class="form-group">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Confirmar</button>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Primer apellido"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Confirmar</button>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Segundo apellido"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Confirmar</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <label for="exampleInputPassword1" class="form-label">Elige uno o varios
                        productos...</label>
                    <select class="form-select" multiple aria-label="multiple select example">
                        <option selected>Productos...</option>
                        <option value="1">Producto 1</option>
                        <option value="2">Producto 2</option>
                        <option value="3">Producto 3</option>
                    </select>

                    <label for="exampleColorInput" class="form-label">Elige un color...</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                        title="Choose your color">

                    <label for="customRange2" class="form-label">Unidades (mín.0 y máx.5)</label>
                    <input type="range" class="form-range" min="0" max="5" id="customRange2">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Tipos de archivo admitidos. png, pdf y
                            jpg.</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Enviar
                </button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
